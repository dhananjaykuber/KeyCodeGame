<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Key Code Game</title>
  </head>

  <body>
    <h1 id="startGame" style="text-decoration: underline">
      Press any key to start game!
    </h1>

    <h1 id="keyCode"></h1>

    <div class="innerContainer">
      <h3 class="keyData" id="charTitle"></h3>
      <h3 class="keyData" id="keyChar"></h3>
    </div>

    <div class="innerContainer">
      <h3 class="keyData" id="nameTitle"></h3>
      <h3 class="keyData" id="keyName"></h3>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
